[app:main]
use = egg:glottolog3

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pyramid.includes =
    pyramid_tm
#    pyramid_debugtoolbar

sqlalchemy.url = postgresql://postgres@/glottolog3	

clld.environment = development
clld.files = 
clld.home = 
clld.pages = None
clld.pg_collkey = False
blog.host =
blog.user =
blog.password =

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

[loggers]
keys = root, glottolog3, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_glottolog3]
level = DEBUG
handlers =
qualname = glottolog3

[logger_sqlalchemy]
level = WARNING
#level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
